<div class="NewHeader">
  <h1 mat-dialog-title><span >Add</span> Record</h1>
</div>
<div mat-dialog-content>
  
  <form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-3 add-member-label">Customer: </label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <mat-select class="form-control" placeholder="Select Customer">
                <mat-option  [value]="0">Scifit</mat-option>
                <mat-option  [value]="1">Climate Master</mat-option>
                <mat-option  [value]="2">Civacon</mat-option>
                <mat-option  [value]="3">Purkeys</mat-option>
            </mat-select>
        </div>
    </div>

      <div class="form-group" >
          <label class="control-label col-sm-3" >Serial Number: </label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <input type="checkbox" [checked]="isSerialNumber" (click) = "changeQuantity($event)" class="form-check-input" style="height: 23px;width: 28px;">
              <input type="text" class="form-control" style="margin-left: 54px;width: 384px;" *ngIf="isSerialNumber" [(ngModel)] = "serialNumber" [ngModelOptions]="{standalone: true}">
          </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3 add-member-label">Quantity: </label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <input type="text" class="form-control" [attr.disabled]="isSerialNumber" [(ngModel)] = "quantity" [ngModelOptions]="{standalone: true}" placeholder="Enter Quantity">
        </div>
    </div>

      <div class="form-group">
          <label class="control-label col-sm-3" for="pwd">Job Number: </label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <input type="text" class="form-control" placeholder="Enter Job Number" [attr.disabled]="isSerialNumber" [(ngModel)] = "jobNumber" [ngModelOptions]="{standalone: true}">
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-3 add-member-label" for="pwd"> Inspection Type: </label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <mat-select class="form-control" placeholder="Select Inspection Type">
                  <mat-option [value]="0" >Afterwash - PCB</mat-option>
                  <mat-option  [value]="1">Coating - PCB</mat-option>
                  <mat-option  [value]="2">Depanel - PCB</mat-option>
                  <mat-option  [value]="3">Final - Box</mat-option>
              </mat-select>
          </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3">Ref Des: </label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <input type="text" class="form-control" placeholder="Enter Reference Designator">
        </div>
    </div>
    <div class="form-group" >
        <label class="control-label col-sm-3" >No Defects: </label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <input type="checkbox" [checked]="isNoDefects" (click) = "changeDefects($event)" class="form-check-input" style="height: 23px;width: 28px;">
            
        </div>
    </div>
    <div class="form-group" *ngIf="showNoDefect">
           <label class=" control-label col-sm-3" >Log Defects:
        </label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <mat-select multiple style="margin-bottom: 7px;" class="form-control" placeholder="Select Log Defects">
              <mat-option #allSelected (click)="toggleAllSelection()" [value]="0">Select All</mat-option>
              <mat-option *ngFor="let value of values" [value]="values">{{value}}</mat-option>
            </mat-select>
          </div>
        
      </div>

      <div *ngFor="let item of itemstr, let x = index showNoDefect">
          <div id="repeat-{{x}}" class="row" style="margin-bottom: 12px;">
             
              <label class="control-label col-sm-3 "></label>
              <div class="col-sm-8">
                  
                  <mat-select class="form-control" placeholder="Select Defect code">
                    <mat-option *ngFor="let value of values" [value] = "values">{{value}}</mat-option>
                </mat-select>
              </div>
              <div class="col-sm-1" style="margin-top: 5px;">
                  <a (click)="remove(x)" style="cursor: pointer;"><i class="fa fa-trash red"></i></a>
              </div>
          </div>
      </div>
  </div> -->
  </form>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button  (click)="close()" style="color: rgb(7, 10, 7); background-color: #e0e0e0;"><mat-icon>cancel</mat-icon> Close</button>
  <button mat-raised-button class="btn-primary" (click)="saveUser()"  [mat-dialog-close]="'test'"><mat-icon>send</mat-icon> Save
     </button>
      
  </mat-dialog-actions>
