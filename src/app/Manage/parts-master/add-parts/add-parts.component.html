<div class="NewHeader">
  <h1 mat-dialog-title>
    Add Part
  </h1>
</div>
<div mat-dialog-content>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Part Name: </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input type="text" class="form-control" placeholder="Enter Part Name ">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Part Number: </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input type="text" class="form-control" placeholder="Enter Part Number">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Available Qty: </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input type="number" class="form-control" placeholder="Enter Available Qty ">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Created By: </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <mat-select class="form-control" placeholder="Select Name">
                    <mat-option [value]="0">Sam</mat-option>
                    <mat-option [value]="1">Harry</mat-option>
                    <mat-option [value]="2">Ron</mat-option>
                    <mat-option [value]="3">Roger</mat-option>
                </mat-select>
            </div>
        </div>
    </form>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button class="btn-primary"  [mat-dialog-close]="'test'"> <span
             >Save</span></button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Close</button>
</mat-dialog-actions>
