<div class="NewHeader">
  <h1 mat-dialog-title>
    {{data ? 'Update' : 'Add'}} Audit
  </h1>
</div>
<div mat-dialog-content >
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">Date: </label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <input type="date" class="form-control" placeholder="Enter Date ">
        </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">VIN : </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <input type="text" class="form-control" placeholder="Enter VIN">
      </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4 add-member-label">Checkpoints: </label>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <input type="text" class="form-control" placeholder="Enter Checkpoints">
     
    </div>
</div>
  <div class="form-group">
    <label class="control-label col-sm-4 add-member-label">Issues: </label>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="text" class="form-control" placeholder="Enter Issues">
    </div>
</div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Auditor: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <input type="text" class="form-control" placeholder="Enter Auditor">
      </div>
  </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Model: </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <input type="text" class="form-control" placeholder="Enter Model">

            </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4 add-member-label">Variant: </label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <input type="text" class="form-control" placeholder="Enter Variant ">
          </div>
         </div>
         <div class="form-group">
          <label class="control-label col-sm-4 add-member-label">Intercam Trim: </label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <input type="text" class="form-control" placeholder="Enter Intercam Trim ">
          </div>
         </div>
        <div class="form-group">
          <label class="control-label col-sm-4 add-member-label">Color: </label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <input type="text" class="form-control" placeholder="Enter Color">

          </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">Transmission: </label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <input type="text" class="form-control" placeholder="Enter Transmission">

        </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Fuel Type: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="text" class="form-control" placeholder="Enter Fuel Type">

      </div>
  </div> 
    </form>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button class="btn-primary"  [mat-dialog-close]="'test'"> <mat-icon>send</mat-icon><span
             >Save</span></button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()"><mat-icon>cancel</mat-icon>Close</button>
</mat-dialog-actions>
