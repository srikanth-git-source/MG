<div class="NewHeader">
  <h1 mat-dialog-title>
    {{data ? 'Update' : 'Add'}} Notes
  </h1>
</div>
<div mat-dialog-content >
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">Date: </label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <input type="date" class="form-control" placeholder="Enter Date ">
        </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Auditor : </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <mat-select class="form-control" placeholder="Select Auditor:" required>
          <mat-option [value]="0">Surya</mat-option>
          <mat-option [value]="1">Siva</mat-option>
          <mat-option [value]="2">Ridhma</mat-option>
          <mat-option [value]="4">Navin</mat-option>
        </mat-select>
      </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4 add-member-label">Checkpoints: </label>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <input type="text" class="form-control" placeholder="Enter Checkpoints">
     
    </div>
</div>
  <div class="form-group">
    <label class="control-label col-sm-4 add-member-label">Issues: </label>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="text" class="form-control" placeholder="Enter Issues">
    </div>
</div>
  
 <div class="form-group">
   <label class="control-label col-sm-4 add-member-label">Model: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <mat-select class="form-control" placeholder="Select Model:" required>
          <mat-option [value]="0">Hector</mat-option>
          <mat-option [value]="1">Gloster</mat-option>
          <mat-option [value]="2">Astor</mat-option>
        </mat-select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Note: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
         <textarea matInput rows="4" cols="48"  placeholder="Write Notes" ></textarea>
      </div>
  </div>
       
  
    </form>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button class="btn-primary"  [mat-dialog-close]="'test'"> <mat-icon>send</mat-icon><span
             >Save</span></button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()"><mat-icon>cancel</mat-icon>Close</button>
</mat-dialog-actions>
