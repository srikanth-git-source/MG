<div class="NewHeader">
  <h1 mat-dialog-title>
    {{data ? 'Update' : 'Add'}} Defect
  </h1>
</div>
<div mat-dialog-content>
    <form class="form-horizontal">
      
      <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">Module Name:</label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
           <mat-select class="form-control" placeholder="Select Module Name" required>
             <mat-option [value]="0">BSO</mat-option>
             <mat-option [value]="1">Door</mat-option>
             <mat-option [value]="2">Rear bumper</mat-option>
             <mat-option [value]="4">Fuel Flap</mat-option>
             <mat-option [value]="5">Upper trim</mat-option>
             <mat-option [value]="0">Tailgate</mat-option>
             <mat-option [value]="1">Central Console</mat-option>
             <mat-option [value]="2">C pillar</mat-option>
             <mat-option [value]="4">REAR SEAT</mat-option>
           </mat-select>
        </div>
     </div>
     <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Function Name:</label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
         <mat-select class="form-control" placeholder="Select Module Name" required>
           <mat-option [value]="0">Aesthetics</mat-option>
           <mat-option [value]="1">Mutilation</mat-option>
         </mat-select>
      </div>
   </div>
     <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Defect Name: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <input type="text" class="form-control" placeholder="Enter Defect Name" required>
      </div>
   </div>
  </form>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button class="btn-primary"  [mat-dialog-close]="'test'"><mat-icon>send</mat-icon> <span
             >{{ data ? 'Update' : 'Save'}}</span></button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()"><mat-icon>cancel</mat-icon>Close</button>
</mat-dialog-actions>
