<mat-sidenav-container class="mobile-view">
  <!-- Change Password Form -->
  <div fxLayout="row" fxLayoutAlign="center center" class="h-100 login-bg">

      <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" fxFlex="100%" fxFlex.gt-sm="30" fxFlex.sm="60" style="position: relative;
      left: 0%;
      top: 0%;
      margin-bottom: 0%;">
          <mat-card class="p-0 mat-elevation-z24 box">
              <div fxLayout="column" fxLayoutAlign="center center" class="bg-primary box-header" style="background-color:#0e0c0c !important">
                  <!-- <img alt="logo" class="logo-default logo-img" style="height: 80px;width: 250px;margin-bottom: 20px;" src="../../../assets/efco_logo1.png"> -->
                  <img alt="logo" class="logo-default logo-img" style="height: 80px;width: 250px;margin-bottom: 20px;" src="../../assets/mglogo.jpg">
              </div>
              <mat-card-content fxLayout="column" fxLayoutAlign="end center" class="box-content">
                  <mat-card fxLayout="column" fxLayoutAlign="center center" class="mat-elevation-z12 box-content-inner">
                      <span class="box-content-header" style="margin-bottom: 15px; color: #283593;">{{isReset == true ? 'Reset Password' : 'Set Password'}}</span>

                      <mat-form-field class="w-100">
                          <input matInput type="password" placeholder="New Password" formControlName="password">
                          <mat-error *ngIf="form.controls.password.errors?.required">Password is required</mat-error>
                          <mat-error *ngIf="form.controls.password.hasError('minlength')">Password isn't long enough, minimum of 6 characters</mat-error>
                      </mat-form-field>
                      <mat-form-field class="w-100" style="padding-bottom:14px;">
                          <input matInput type="password" placeholder="Confirm New Password" formControlName="confirmPassword">
                          <mat-error *ngIf="form.controls.confirmPassword.errors?.required">Confirm Password is required</mat-error>
                          <mat-error *ngIf="form.controls.confirmPassword.hasError('minlength')">Confirm Password isn't long enough, minimum of 6 characters</mat-error>
                      </mat-form-field>

                  </mat-card>
                  <button mat-raised-button class="mat-elevation-z12 box-button login add-hover" type="submit">SUBMIT</button>
              </mat-card-content>
          </mat-card>

      </form>

  </div>

</mat-sidenav-container>
