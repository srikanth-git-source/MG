<div class="NewHeader">
  <h1 mat-dialog-title>
    {{data ? 'Update' : 'Add'}} Function
  </h1>
</div>
<div mat-dialog-content>
    <form class="form-horizontal">
      
      <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">Location Name:</label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
           <mat-select class="form-control" placeholder="Select Location Name" required>
             <mat-option [value]="0">Mumbai</mat-option>
             <mat-option [value]="1">Banglore</mat-option>
             <mat-option [value]="2">Chennai</mat-option>
             <mat-option [value]="4">Hyderabad</mat-option>
             <mat-option [value]="5">Raipur</mat-option>
             <mat-option [value]="0">Bhilai</mat-option>
             <mat-option [value]="1">Pune</mat-option>
             <mat-option [value]="2">Delhi</mat-option>
           </mat-select>
        </div>
     </div>
     <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Department Name: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <input type="text" class="form-control" placeholder="Enter Department Name" required>
      </div>
   </div>
  </form>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button class="btn-primary"  [mat-dialog-close]="'test'"><mat-icon>send</mat-icon> <span
             >Save</span></button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()"><mat-icon>cancel</mat-icon>Close</button>
</mat-dialog-actions>
