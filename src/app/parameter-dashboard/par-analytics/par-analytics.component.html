<!-- Table -->
<div >
  <div class="col-xs-12" style="margin-left:19px;margin-top:38px ;">
    <div id="grid-table-container" class="table-responsive" style="width: 100%;">
      <table matSort id="example2" class="table table-bordered table-hover">
        <thead class="tbl-head">
          <tr>
            <th class="theadcolor">S.No</th>
            <th class="theadcolor">Category</th>
            <th class="theadcolor">Check Point Description</th>
            <th class="theadcolor">Measure</th>
            <th class="theadcolor">LSL</th>
            <th class="theadcolor">USL</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of values">
            <td>{{item.sno}}</td>
            <td>{{item.Category}}</td>
            <td>{{item.Check}}</td>
            <td>{{item.Measure}}</td>
            <td>{{item.LSL}}</td>
            <td>{{item.USL}}</td>
          </tr>
        </tbody>
      </table>
      <mat-paginator [length]="totalSize" [pageIndex]="currentPage" [pageSize]="pageSize"
                [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
