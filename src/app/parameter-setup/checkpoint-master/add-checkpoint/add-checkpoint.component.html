<div class="NewHeader">
  <h1 mat-dialog-title>
    {{data ? 'Update' : 'Add'}} Audit
  </h1>
</div>
<div mat-dialog-content >
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">Date: </label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <input type="date" class="form-control" placeholder="Enter Date ">
        </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Category Name : </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <mat-select class="form-control" placeholder="Select Interior Trim:" required>
          <mat-option [value]="0">Exterior</mat-option>
          <mat-option [value]="1">Interior</mat-option>
          
        </mat-select>
      </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4 add-member-label">Measurement Name: </label>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <mat-select class="form-control" placeholder="Select Interior Trim:" required>
        <mat-option [value]="0"> GAP( a )</mat-option>
        <mat-option [value]="1"> GAP( b )</mat-option>
        <mat-option [value]="2">FLUSH</mat-option>
        <mat-option [value]="3">PARALLELISM </mat-option>
        <mat-option [value]="4">DIST</mat-option>
      </mat-select>
     
    </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-4 add-member-label">Checkpoint Name: </label>
  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
    <input type="text" class="form-control" placeholder="Enter Category">
   
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-4 add-member-label">USL Name: </label>
  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
    <input type="text" class="form-control" placeholder="Enter USL">
   
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-4 add-member-label">LSL Name: </label>
  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
    <input type="text" class="form-control" placeholder="Enter LSL">
   
  </div>
</div>

    </form>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button class="btn-primary"  [mat-dialog-close]="'test'"> <mat-icon>send</mat-icon><span
             >Save</span></button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()"><mat-icon>cancel</mat-icon>Close</button>
</mat-dialog-actions>
