<div class="NewHeader">
  <h1 mat-dialog-title>
    {{data ? 'Update' : 'Add'}} Measurement
  </h1>
</div>
<div mat-dialog-content >
    <form class="form-horizontal">
     
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Category Name : </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <mat-select class="form-control" placeholder="Select Category:" required>
          <mat-option [value]="0">Exterior</mat-option>
          <mat-option [value]="1">Interior</mat-option>
          
        </mat-select>
      </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4 add-member-label">Measurement Name: </label>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <input type="text" class="form-control" placeholder="Enter Measurement">
     
    </div>
</div>
 
    </form>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button class="btn-primary"  [mat-dialog-close]="'test'"> <mat-icon>send</mat-icon><span
             >{{ data ? 'Update' : 'Save'}}</span></button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()"><mat-icon>cancel</mat-icon>Close</button>
</mat-dialog-actions>
