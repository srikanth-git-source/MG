<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-sm-12 mb-5">
      <button style="margin-top: 10px;" mat-raised-button   class="btn-default pull-right " routerLink="/tickets" >
        <mat-icon>chevron_left</mat-icon>
        Back
     </button>
    </div>
      <div class="col-sm-12 col-md-12 col-lg-12 well ">
        <div class="col-sm-7 ">
            <form class="form-horizontal">
              <div style="padding: 0px 30px !important;">
                <div class="form-group">
                  <p class="control-label col-sm-4 add-member-label">Location :</p>
                  <div class="col-sm-8">
                    <mat-select class="form-control" placeholder="Select Location">
                      <mat-option [value]="0">Hyderabad</mat-option>
                      <mat-option [value]="0">Mumbai</mat-option>
                      <mat-option [value]="0">Kerala</mat-option>
                      <mat-option [value]="0">bangalore</mat-option>
                    </mat-select>
                  </div>
                </div>
                <div class="form-group">
                  <p class="control-label col-sm-4 add-member-label">Hotel :</p>
                  <div class="col-sm-8" style="cursor: no-drop;" >
                    <mat-select class="form-control" placeholder="Select Hotel" disabled  style="cursor: no-drop;">
                      <mat-option [value]="0">Hyderabad</mat-option>
                      <mat-option [value]="0">Mumbai</mat-option>
                    </mat-select>
                  </div>
                </div>
                <div class="form-group">
                  <p class="control-label col-sm-4 add-member-label">Department :</p>
                  <div class="col-sm-8" style="cursor: no-drop;" >
                    <mat-select class="form-control" placeholder="Select Department" disabled  style="cursor: no-drop;">
                      <mat-option [value]="0">Hyderabad</mat-option>
                      <mat-option [value]="0">Mumbai</mat-option>
                    </mat-select>
                  </div>
                </div>
                <div class="form-group">
                  <p class="control-label col-sm-4 add-member-label">Section :</p>
                  <div class="col-sm-8" style="cursor: no-drop;" >
                    <mat-select class="form-control" placeholder="Select Section" disabled  style="cursor: no-drop;">
                      <mat-option [value]="0">Hyderabad</mat-option>
                      <mat-option [value]="0">Mumbai</mat-option>
                    </mat-select>
                  </div>
                </div>
                <div class="form-group">
                  <p class="control-label col-sm-4 add-member-label">Subsection :</p>
                  <div class="col-sm-8" style="cursor: no-drop;" >
                    <mat-select class="form-control" placeholder="Select Subsection" disabled  style="cursor: no-drop;">
                      <mat-option [value]="0">Hyderabad</mat-option>
                      <mat-option [value]="0">Mumbai</mat-option>
                    </mat-select>
                  </div>
                </div>
                <div class="form-group">
                  <p class="control-label col-sm-4 add-member-label">Priority :</p>
                  <div class="col-sm-8"  >
                    <mat-select class="form-control" placeholder="Select Priority">
                      <mat-option [value]="1">High</mat-option>
                      <mat-option [value]="2">Low</mat-option>
                      <mat-option [value]="3">Medium</mat-option>
                    </mat-select>
                  </div>
                </div>
                <div class="form-group">
                  <p class="control-label col-sm-4 add-member-label">Assigned To :</p>
                  <div class="col-sm-8" style="cursor: no-drop;" >
                    <mat-select class="form-control" placeholder="Select Staff" disabled  style="cursor: no-drop;">
                      <mat-option [value]="0">Hyderabad</mat-option>
                      <mat-option [value]="0">Mumbai</mat-option>
                    </mat-select>
                  </div>
                </div>
                <div class="form-group">
                  <p class="control-label col-sm-4 add-member-label">Chronicity :</p>
                  <mat-radio-group aria-label="Select an option">
                    <mat-radio-button class="col-sm-3" value="1">Yes</mat-radio-button>
                    <mat-radio-button class="col-sm-3" value="2">No</mat-radio-button>
                  </mat-radio-group>
                </div>
                <div class="form-group">
                  <p class="control-label col-sm-4 add-member-label">Due Date :</p>
                  <div class="col-sm-8" >
                    <input type="date" class="form-control" placeholder="Select Date">
                  </div>
                </div>
                <div class="form-group">
                  <p class="control-label col-sm-4 add-member-label">Subject :</p>
                  <div class="col-sm-8">
                    <textarea type="text" maxlength="300" class="form-control" style="height: 70px !important;" >Enter Text..</textarea>
                  </div>
                </div>
                
                <div class="form-group">
                  <p class="control-label col-sm-4 add-member-label">Observations:</p>
                  <div class="col-sm-8">
                    <textarea type="text" maxlength="300" class="form-control" style="height: 170px !important;" >Enter Text..</textarea>
                  </div>
                </div>
                
              </div>
            </form>
        
            <button mat-raised-button class="add-dark-hover btn-default pull-right" style="margin-right: 25px;margin-left: 10px;" routerLink="/tickets"><mat-icon>cancel</mat-icon>Cancel</button>
            <button mat-raised-button class="btn-success pull-right" routerLink="/tickets"  ><mat-icon>send</mat-icon>Submit</button>
             
        </div>
         <div class="col-sm-5">

        </div>
      </div>
  </div>
</div>
