<div class="NewHeader">
  <h1 mat-dialog-title>
     Edit Details
  </h1>
</div>

<div mat-dialog-content>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">Due Date :</label>
        <div class="col-sm-8 margin-bottom-15px">
            <input type="date" class="form-control" placeholder="Enter Date">
        </div>
    </div>
    <div class="form-group">
     <label class="control-label col-sm-4 add-member-label">Assigned To : </label>
     <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 margin-bottom-15px">              
            
             <mat-select class="form-control" placeholder="Select Staff User">
               <mat-option [value]="0">
                Sravan	
               </mat-option>
               <mat-option [value]="1">
                Mithun
               </mat-option>
               <mat-option [value]="2">
                Rushi	
               </mat-option>
             </mat-select>
         
     </div>
    </div>
    </form>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button class="btn-primary"  [mat-dialog-close]="'test'"><mat-icon>send</mat-icon><span>Submit</span></button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()"><mat-icon>cancel</mat-icon>Cancel</button>
</mat-dialog-actions>
